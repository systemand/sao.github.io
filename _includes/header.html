<header class="header">
  <div class="header-overlay">
    <div class="container">

      <!-- Google Calendar -->
      <div style="float: left;">
          <iframe src="https://calendar.google.com/calendar/b/1/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=90&amp;wkst=1&amp;hl=ja&amp;bgcolor=%23336666&amp;src=systemand.online%40gmail.com&amp;color=%23711616&amp;ctz=Asia%2FTokyo" style="border:solid 1px #777" width="200" height="90" frameborder="0" scrolling="no"></iframe>
      </div>

      <!-- Twitter -->
      <div style="float: right;">
            <a href="https://twitter.com/system_genius?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large" data-show-screen-name="false" data-lang="ja" data-show-count="false">Follow @system_genius</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>

      <div style="clear: both;"></div>

      <!-- Title -->
      <h1 class="header-heading" style="clear: both;">
        <a href="{{ site.github.url }}">
          {{ site.title }}
        </a>
      </h1>

      <!-- Program Description -->
      <div class="header-description">
        {{ site.description }}
      </div>
    </div>

    <div class="container header-heading">

        <div style="float: left" id="subscribe">
            <a href="{{ site.itunes_podcast_url }}" target="_blank" class="square_btn" id="subscribe_btn">無料で定期購読する</a>
    
            <script>
            var subBtn = document.getElementById('subscribe_btn');
    
            var ua = navigator.userAgent.toLowerCase();
            var isAndroid = (ua.indexOf('android') > -1) && (ua.indexOf('mobile') > -1);
            var isAndroidTablet = (ua.indexOf('android') > -1) && (ua.indexOf('mobile') == -1);
             
            if(isAndroid | isAndroidTablet) {
                subBtn.setAttribute("href", "http://subscribeonandroid.com/feeds.feedburner.com/sagonline");
            }
            </script>
        </div>
    
        <div style="clear: both;"></div>
    </div>

    </div>
    <div>
  </div>

</header>
