---
layout: default
---

<div class="container">
    <!-- This loops through the paginated posts -->
    <ul class="posts">
      {% for post in paginator.posts %}
      <li>
        <article class="list-group-element">
          <span class="list-group-element-date">{{ post.date | date: "%b %d, %Y" }}</span>
          <h1 class="list-group-element-title">
            <a href="{{ post.url | prepend: site.cdn }}">
              {{ post.title | escape }}
              (
                {% for actor_id in post.actor_ids %}
                  {% assign actor = site.actors[actor_id] %}
                  {{ actor.name }}
                {% endfor %}
              )</a>
          </h1>
        </article>
      </li>
      {% endfor %}
    </ul>
