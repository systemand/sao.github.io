---
layout: default
---

<div class="container">
    <iframe src="https://mixlr.com/systemand/embed" width="100%" height="180px" scrolling="no" frameborder="no" marginheight="0" marginwidth="0"></iframe><small><a href="http://mixlr.com/systemand" style="color:#1a1a1a;text-align:left; font-family:Helvetica, sans-serif; font-size:11px;">systemand is on Mixlr</a></small>

  <div>

    <div class="card">
    {% for post in site.posts %}
        <article class="list-group-element">
        <h1 class="list-group-element-heading">
          <a href="{{ post.url | prepend:site.github.url }}" class="square_btn">{{ post.title | escape }}</a>
        </h1>
        <div class="card_inner">
            <footer class="list-group-element-footer">
              {{ post.date | date: "%Y年%m月%d日" }}
            </footer>
            <p>
              {{ post.description }}
            </p>
            <div class="list-group-element-images">
              {% for actor_id in post.actor_ids %}
                {% assign actor = site.actors[actor_id] %}
                <img src="{{ actor.image_url | prepend:site.github.url }}" alt="{{ actor.name }}" class="list-group-element-images-element" width="40" height="40">
              {% endfor %}
            </div>
        </div>
      </article>
    {% endfor %}
  </div>
</div>
